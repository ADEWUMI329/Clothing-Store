<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/14964/14964460.png" type="image/x-icon">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MODAN CLOTHING STORE</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <h1>MODAN CLOTHING STORE</h1>
    <p>Shop for your favorite styles online</p>
  </header>

  <div class="container">
    <!-- Product section -->
    <div class="products" id="product-list"></div>

    <!-- Cart section -->
    <div class="cart" id="cart-section">
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <p>Total: $<span id="cart-total">0.00</span></p>
      <button id="order-now">Order Now</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
